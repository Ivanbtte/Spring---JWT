<app-nav></app-nav>
    <div class="container">
        <h3>Registrar Publicación en Formato APA 6</h3>
        <form class="publication-form">
            <div class="form-group">
                <label for="author">Autor(es)</label>
                <input type="text" class="form-control" id="author" placeholder="Ingresar nombre(s) del autor(es)">
            </div>
            <div class="form-group">
                <label for="year">Año de Publicación</label>
                <input type="number" class="form-control" id="year" placeholder="Ingresar año de publicación">
            </div>
            <div class="form-group">
                <label for="title">Título de la Publicación</label>
                <input type="text" class="form-control" id="title" placeholder="Ingresar título de la publicación">
            </div>
            <div class="form-group">
                <label for="journal">Nombre de la Revista o Conferencia</label>
                <input type="text" class="form-control" id="journal" placeholder="Ingresar nombre de la revista o conferencia">
            </div>
            <div class="form-group">
                <label for="volume">Volumen</label>
                <input type="text" class="form-control" id="volume" placeholder="Ingresar volumen">
            </div>
            <div class="form-group">
                <label for="issue">Número</label>
                <input type="text" class="form-control" id="issue" placeholder="Ingresar número">
            </div>
            <div class="form-group">
                <label for="pages">Páginas</label>
                <input type="text" class="form-control" id="pages" placeholder="Ingresar rango de páginas (e.g., 23-45)">
            </div>
            <div class="form-group">
                <label for="doi">DOI (opcional)</label>
                <input type="text" class="form-control" id="doi" placeholder="Ingresar DOI (si aplica)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Publicación</button>
        </form>
    </div>
