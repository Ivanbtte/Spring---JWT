<div class="container">
    <h3>Registrar Investigador</h3>
    <form class="investigator-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Primer Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="Ingrese primer nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="secondName">Segundo Nombre</label>
                <input type="text" class="form-control" id="secondName" placeholder="Ingrese segundo nombre">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="lastName">Apellido Paterno</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ingrese apellido paterno" required>
            </div>
            <div class="form-group col-md-6">
                <label for="maternalName">Apellido Materno</label>
                <input type="text" class="form-control" id="maternalName" placeholder="Ingrese apellido materno">
            </div>
        </div>
        <div class="form-group">
            <label for="employeeNumber">Número de Empleado</label>
            <input type="text" class="form-control" id="employeeNumber" placeholder="Ingrese número de empleado" required>
        </div>
        <div class="form-group">
            <label for="institute">Instituto</label>
            <select class="form-control" id="institute">
                <option value="IEM">Instituto de Estudios Municipales</option>
                <option value="ISP">Instituto de Investigación sobre la Salud Pública</option>
                <option value="IF">Instituto de Informática</option>
                <option value="IN">Instituto de Nutrición</option>
                <option value="IE">Instituto de Estudios Empresariales</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
</div>
