<form class="investigator-form">
    <div class="text-center my-3">
      <i class="fa fa-user-circle-o fa-5x"></i>
    </div>
    
    <div class="form-group">
      <label for="firstName">Nombres</label>
      <input type="text" class="form-control" id="firstName" placeholder="Ingresar nombres">
    </div>
    
    <div class="form-group">
      <label for="lastName">Apellidos</label>
      <input type="text" class="form-control" id="lastName" placeholder="Ingresar apellidos">
    </div>
    
    <div class="form-group">
      <label for="institute">Instituto</label>
      <select class="form-control" id="institute">
        <option value="LI">LI</option>
        <option value="LCE">LCE</option>
        <option value="LP">LP</option>
        <option value="LO">LO</option>
        <option value="LE">LE</option>
        <option value="LM">LM</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresar correo">
    </div>
    
    <div class="form-group position-relative">
      <label for="password">Contraseña</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Ingresar contraseña">
      </div>
    </div>
    
    <div class="form-group">
      <label for="role">Rol</label>
      <select class="form-control" id="role">
        <option value="organizador">Organizador</option>
        <option value="investigador">Investigador</option>
        <option value="director">Director</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
  </form>
