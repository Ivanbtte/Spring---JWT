<div *ngIf="selectedForm === 'instituto'" class="form-container">
    <form (ngSubmit)="guardarCambios()">
        <h2>Editar Instituto</h2>

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" [(ngModel)]="instituto.nombre" name="nombre" class="form-control" required>
        </div>

        <div class="form-group buttons">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" (click)="cancelar()" class="cancel-button">Cancelar</button>
        </div>
    </form>
</div>
