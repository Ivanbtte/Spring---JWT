<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar Email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
    class="text-danger">
    <div *ngIf="email.errors?.['required']">
        El Email es requerido.
    </div>
    <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato válido.
    </div>
</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="text-danger">
    <div *ngIf="password.errors?.['required']">
        La contraseña es requerida.
    </div>
</div>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
</form>
