<form [formGroup]="loginForm" class="login-form">
  <div class="text-center my-3">
    <i class="fa fa-user-circle-o fa-5x"></i>
  </div>
  <p class="text-danger">{{loginError}}</p>
  
  <div class="form-group position-relative">
    <label for="exampleInputEmail1">Correo</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope-o fa-2x"></i></span>
      </div>
      <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar Correo">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']">
        El Correo es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El Correo debe tener un formato válido.
      </div>
    </div>
  </div>
  
  <div class="form-group position-relative">
    <label for="exampleInputPassword1">Contraseña</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-key fa-2x"></i></span>
      </div>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors?.['required']">
        La contraseña es requerida.
      </div>
    </div>
  </div>
  
  <button type="submit" (click)="login()" class="btn btn-primary btn-block">Iniciar Sesión</button>
</form>
